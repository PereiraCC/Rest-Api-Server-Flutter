 <h1 class="h1">Agent management REST API</h1>
  <figure>
    <blockquote class="blockquote">
      <p>This is the Agent Management REST API.</p>

        </div>

      <br>

      <div class="row">
        <div class="col-4 col-sm-5">
          <p class="h4">The path of the agent with five services.</p>

            <li>Create new agent</li>
            <li>Update an agent</li>
            <li>Delete an agent</li>
          </ol>
        </div>
        <div class="col-4 col-sm-5">

            <ul>
              <li>Only files with extensions: </li>
              <ol>
                <li>png</li>
                <li>jpg</li>
                <li>jpeg</li>
                <li>gif</li>
              </ol>
            </ul>
          </ol>
        </div>
